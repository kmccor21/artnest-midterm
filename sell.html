<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sell on Artnest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/webbg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #575bab;
        }
        .navbar {
            background-color: #ffdaec;
            height: 130px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .logo img {
            height: 150px;
            max-height: 100%;
            width: auto;
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto;
            margin-right: 20px;
            gap: 2px;
        }
        .auth-buttons a {
            text-decoration: none;
            text-align: center;
            display: block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #8083CF;
            letter-spacing: 2px;
        }
        .login-btn {
            font-size: 18px;
        }
        .signup-btn {
            font-size: 14px;
        }
        .auth-buttons a:hover {
            background-color: #e0e0ff;
        }
        .nav-links {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links .left-links {
            display: flex;
        }
        .nav-links a {
            text-decoration: none;
            color: #575bab;
            font-size: 18px;
            font-weight: 600;
            margin-right: 25px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #ffdaec;
        }
        .impact-btn {
            text-decoration: none;
            color: #575bab;
            font-size: 10px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .impact-btn:hover {
            background-color: #ffdaec;
        }
        .nav-divider {
            width: 100vw;
            border-top: 2px solid #575bab;
            margin: 0;
        }
        /* Sell Box */
        .sell-container {
            background-color: #fff;
            border: 2px solid #f1c4d3;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* Image Upload Box */
        .upload-box {
            border: 2px dashed #575bab;
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            margin-bottom: 20px;
            color: #575bab;
            font-weight: bold;
        }
        .upload-box:hover {
            background-color: #ffdaec;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: block;
        }
        /* Button Group */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn-option {
            flex: 1;
            padding: 10px;
            border: none;
            margin: 5px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            background-color: #d4d4f7;
            color: #575bab;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-option:hover {
            background-color: #b6b6e7;
        }
        /* Post Listing Button */
        .post-btn {
            background-color: #ffdaec;
            color: #575bab;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        .post-btn:hover {
            background-color: #f5b6cf;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand logo" href="index.html">
                <img src="images/ArtNestLogo2.png" alt="Artnest Logo">
            </a>

            <!-- Login & Sign Up buttons -->
            <div class="auth-buttons">
                <a href="loginsignup.html" class="login-btn">LOGIN</a>
                <a href="loginsignup.html" class="signup-btn">SIGN UP?</a>
            </div>
        </div>
    </nav>

    <!-- Navigation Links -->
    <div class="container-fluid d-flex justify-content-between align-items-center nav-links">
        <div class="left-links">
            <a href="index.html">Home.</a>
            <a href="search.html">Shop & Swap.</a>
            <a href="sell.html">Sell.</a>
        </div>
        <div class="right-links">
            <a href="ourimpact.html" class="impact-btn">Our Impact.</a>
            <a href="account.html" class="account-btn">Account.</a>
        </div>
    </div>

    <!-- Full-Width Horizontal Line -->
    <hr class="nav-divider">

    <!-- Sell Form Box -->
    <div class="sell-container">
        <h3 style="color: #575bab; font-weight: bold;">Create a New Listing</h3>

        <!-- Image Upload Box -->
        <div class="upload-box">
            Click to Upload Product Images
        </div>

        <!-- Listing Fields -->
        <input type="text" class="input-field" placeholder="Listing Title">
        <input type="text" class="input-field" placeholder="Price ($)">
        <input type="text" class="input-field" placeholder="Condition (New, Used, etc.)">
        <input type="text" class="input-field" placeholder="Type of Item (Paints, Brushes, Studio Space, etc.)">
        <textarea class="input-field" placeholder="Item Description" rows="4"></textarea>

        <!-- Location/Shipping Options -->
        <label style="font-weight: bold; color: #575bab; margin-top: 15px;">Availability:</label>
        <div class="button-group">
            <button class="btn-option">Local</button>
            <button class="btn-option">Shipping</button>
            <button class="btn-option">Both</button>
            <button class="btn-option">Studio</button>
        </div>

        <!-- Post Listing Button -->
        <a href="listing1.html">
            <button class="post-btn">Post Listing</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

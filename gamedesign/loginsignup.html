<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artnest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/webbg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #575bab;
        }
        .navbar {
            background-color: #ffdaec;
            height: 130px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .logo img {
            height: 150px;
            max-height: 100%;
            width: auto;
        }
        .nav-links {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #575bab;
            font-size: 18px;
            font-weight: 600;
            margin-right: 25px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-divider {
            width: 100%;
            border-top: 2px solid #575bab;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #ffdaec;
            color: #8083CF;
            border: none;
        }
        .btn-custom:hover {
            background-color: #f5cbe1;
        }
    </style>
    <script>
    function redirectToAccount(event) {
        event.preventDefault();
        window.location.href = 'account.html';
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand logo" href="index.html">
                <img src="images/ArtNestLogo2.png" alt="Artnest Logo">
            </a>
        </div>
    </nav>

    <!-- Nav Links -->
    <div class="container-fluid d-flex justify-content-between align-items-center nav-links">
        <div class="left-links">
            <a href="index.html">Home.</a>
            <a href="search.html">Shop & Swap.</a>
            <a href="sell.html">Sell.</a>
        </div>
        <div class="right-links">
            <a href="ourimpact.html" class="impact-btn">Our Impact.</a>
            <a href="account.html" class="account-btn">Account.</a>
        </div>
    </div>

    <!-- Horizontal Line -->
    <hr class="nav-divider">

    <!-- Login & Signup -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center">Login</h2>
                    <form onsubmit="redirectToAccount(event);">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Login</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center">Sign Up</h2>
                    <form onsubmit="redirectToAccount(event);">
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signup-email">
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password">
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Sign Up</button> <!-- Fixed Button Label -->
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artnest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/webbg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #575bab;
        }
        .navbar {
            background-color: #ffdaec;
            height: 130px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .logo img {
            height: 150px;
            max-height: 100%;
            width: auto;
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto;
            margin-right: 20px;
            gap: 2px;
        }
        .auth-buttons a {
            text-decoration: none;
            text-align: center;
            display: block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #8083CF;
            letter-spacing: 2px;
        }
        .login-btn {
            font-size: 18px;
        }
        .signup-btn {
            font-size: 14px;
        }
        .auth-buttons a:hover {
            background-color: #e0e0ff;
        }
        .nav-links {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links .left-links {
            display: flex;
        }
        .nav-links a {
            text-decoration: none;
            color: #575bab;
            font-size: 18px;
            font-weight: 600;
            margin-right: 25px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-links a:last-child {
            margin-right: 0;
        }
        .nav-links a:hover {
            background-color: #ffdaec;
        }
        .impact-btn {
            text-decoration: none;
            color: #575bab;
            font-size: 10px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .impact-btn:hover {
            background-color: #ffdaec;
        }
        .nav-divider {
            width: 100vw;
            border-top: 2px solid #575bab;
            margin: 0;
        }
        .slideshow-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .slideshow-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        .quick-nav-image {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        .quick-navigate img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .intro-text {
            font-size: 16px;
            color: #575bab;
            font-weight: 400;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Logo and Buttons -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand logo" href="#">
                <img src="images/ArtNestLogo2.png" alt="Artnest Logo">
            </a>

            <!-- Login & Sign Up -->
            <div class="auth-buttons">
                <a href="loginsignup.html" class="login-btn">LOGIN</a>
                <a href="loginsignup.html" class="signup-btn">SIGN UP?</a>
            </div>
        </div>
    </nav>

    <!-- Nav Links -->
    <div class="container-fluid d-flex justify-content-between align-items-center nav-links">
        <div class="left-links">
            <a href="index.html">Home.</a>
            <a href="search.html">Shop & Swap.</a>
            <a href="sell.html">Sell.</a>
        </div>
        <div class="right-links">
            <a href="#" class="impact-btn">Our Impact.</a>
            <a href="account.html" class="account-btn">Account.</a>
        </div>
    </div>

    <!-- Horizontal line -->
    <hr class="nav-divider">

    <!-- Create Swap Repeat section -->
    <div class="container text-center mt-2">
        <p class="intro-text">Create. Swap. Repeat.</p>
    </div>

    <!-- GIF -->
    <div class="container text-center content mt-4">
        <div class="slideshow-container">
            <img src="images/HomeGIF.gif" class="img-fluid" alt="Featured GIF">
        </div>
    </div>

    <!-- Quick Navigate Image -->
    <div class="container text-center">
        <img src="images/QuickNav.png" alt="Quick Navigate" class="quick-nav-image">
    </div>

    <!-- Quick Nav Images -->
    <div class="container text-center mt-4">
        <div class="row quick-navigate">
            <div class="col-4 d-flex justify-content-center">
                <a href="search.html"><img src="images/Markers.png" alt="Markers"></a>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a href="search.html"><img src="images/Paint.png" alt="Paint"></a>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a href="search.html"><img src="images/Brushes.png" alt="Brushes"></a>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a href="search.html"><img src="images/Studio.png" alt="Studio"></a>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a href="search.html"><img src="images/Tools.png" alt="Tools"></a>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a href="search.html"><img src="images/Pencils.png" alt="Pencils"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
